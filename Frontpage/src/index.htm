<!doctype html>
<html lang="en-US">
<head>
   <!-- Latest compiled and minified CSS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

 <!-- jQuery library -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 
 <!-- Popper JS -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
 
 <!-- Latest compiled JavaScript -->
 <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <div id="DivUpperBox" style="border-style: groove; border-color: black; height: 250px;">
    <img style="display: block; margin-left: auto; margin-right: auto; " src="fly22.PNG" alt="Peter" width="1000" height="400">
  </div>
  <div id="app">
  <input type="Destination" v-model.string="Destination">
  <button id="all" v-on:click="getAllBookings">get All Bookings</button>
  <ul v-if=Bookings.length>
    <li v-for="booking in Bookings">
      <p>
        FlyNummer:
        {{booking.FlyNummer}
      </p>
      <h3>
        Destination:
        {{booking.Destination}}
      </h3>
      <p>
        flytype:
        {{booking.flytype}}
      </p>
      <p>
        tid:
        {{booking.tid}}
      </p>
    </li>
  </ul>
  <div v-else>
    <p>
      Element ikke fundet
    </p>
  </div>



  </div>
    
  <script src="bundle.js"></script>
</body>
</html>
